---
services:
  mysql:
    container_name: devel-mysql
    hostname: mysql
    domainname: local
    volumes:
      - ./.devcontainer//mysql-data:/var/lib/mysql
      - ./.devcontainer/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - imathas

  certbot:
    container_name: devel-certbot
    command: /bin/true
    entrypoint: ["/bin/true"]
    restart: "no"
    volumes:
      - ./.devcontainer/letsencrypt:/etc/letsencrypt
      - ./.devcontainer/letsencrypt/logs:/var/log/letsencrypt
    networks:
      - imathas

  app:
    container_name: devel-app
    hostname: devcontainer
    domainname: local
    volumes:
      - ./IMathAS:/var/www/html
      - ./.devcontainer/letsencrypt:/etc/letsencrypt
      - ./.devcontainer/letsencrypt/logs:/var/log/letsencrypt
    networks:
      - imathas
